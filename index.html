<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body>

  <header class="hero">
    <h1 class="app-title"><span class="span-title">Gossip</span>Hub</h1>
    <h2 class="app-subheader">Find the latest Social Media Posts of your favourite Celebrity from different Platforms!</h2>
  </header>


  <main>

  <div class="search-container ">
    <div class="row">
        <div class="input-field col l12">
          <input id="Name" type="text" class="validate" placeholder="Adele">
          <label class="active" for="Name">Celebrity Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l12">
          <input id="autocomplete-input" type="text" class="autocomplete" placeholder="Instagram">
          <label class="active" for="autocomplete-input">Social Media Network</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l12">
          <button type="submit" class="waves-effect waves-light btn-large search-button">Search</button>
        </div>
      </div>
  </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
