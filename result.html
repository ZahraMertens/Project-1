<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tourney&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/result.css" />
  <title>Git it Done</title>
</head>

<body>

  <header class="hero">
    <h1 class="app-title"><span class="span-title">Cocktail</span>Hub</h1>
    <h2 class="app-subheader">Find cocktails based on their spirit type and learn how to make them!</h2>
  </header>


  <main>

  <div class="search-container ">
    <div class="row">
      <div class="input-field col l12">
        <input id="autocomplete-input" type="text" class="autocomplete" placeholder="Gin">
        <label class="active" for="autocomplete-input">Spirit Type</label>
      </div>
    </div>
      <div class="row">
        <div class="input-field col l12">
          <button type="submit" class="waves-effect waves-light btn-large">Search</button>
        </div>
      </div>
  </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
